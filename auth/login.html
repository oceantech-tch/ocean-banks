<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="Ocean Bank offers checking, savings, credit cards and loans with award-winning digital banking">
    <title>Ocean Bank - Login into your online account</title>
    <meta name="color-scheme" content="light dark">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="manifest" href="../favicon/site.webmanifest">

    <!-- Preload critical resources -->
    <link rel="stylesheet" href="../auth/styles.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" as="style">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
    <!-- Added font-display:swap via URL parameter -->
    <link rel="stylesheet" href="../auth/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body class="fade-in">
    <!-- Toast notifier -->
    <div id="toast" role="alert" aria-live="polite" aria-atomic="true">
        <div class="toast-content">
            <span class="toast-icon">ðŸ“¨</span>
            <span class="toast-message">Verification link sent to your email</span>
            <button class="toast-close" aria-label="Close">&times;</button>
        </div>
    </div>

    <div id="login-body" role="dialog" aria-modal="true" aria-labelledby="loginFormTitle">
        <div id="loaderOverlay">
            <div class="spinner"></div>
            <p>Please wait, redirecting...</p>
        </div>
        <span class="return-btn">
            <span class="material-symbols-outlined" aria-hidden="true">arrow_back</span>
            back
        </span>
        <form id="login-form" novalidate>
            <h3 id="loginFormTitle">Welcome back</h3>
            <div class="email-element">
                <label for="email-field">Email</label>
                <input type="text" name="email-field" placeholder="enter your email" id="emailEl" required minlength="4"
                    aria-required="true">
            </div>
            <div class="password-element">
                <label for="password-field">Password</label>
                <input type="password" placeholder="password" id="passwordEl" required minlength="8"
                    aria-required="true">
                    <span class="material-symbols-outlined hide-pass" aria-hidden="true">visibility_off</span>
            </div>

            <span class="password-incorrect"><a href="#forgot"><span class="material-symbols-outlined"
                        aria-hidden="true">error</span> Incorrect Password. Please check your password.</a></span>
            <span class="forget-pass-link"><a href="#forgot">Forget Password ?</a></span>
            <button type="submit"><span class="material-symbols-outlined" aria-hidden="true">lock_open</span>
                Login</button>
        </form>
        <hr>
        <div class="forget-pass-link-2">
            <p>New here <a href="../index.html?showSignUp=1" class="enrollUser">Enroll</a></p>
            <span style="text-align: center;">
                <p><a href="#contact">Contact Us.. <span class="material-symbols-outlined"
                            aria-hidden="true">chat</span></a></p>
            </span>
        </div>
        <div class="login-with">
            <span>or login with</span>
            <span><img src="../media/Icons/google-icon.svg" alt="Google logo icon" loading="lazy" width="25"> Login with
                Google</span>
        </div>
    </div>

    <script type="module" src="../auth/scripts/login.js"></script>
</body>

</html>
